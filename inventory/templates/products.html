{% extends "layout.html" %}
{% block content %}
<h2>Products</h2>
<a class="btn" href="{{ url_for('add_product') }}">Add Product</a>
<table>
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.product_id }}</td>
        <td>{{ product.name }}</td>
        <td>
            <a class="btn" href="{{ url_for('edit_product', product_id=product.product_id) }}">Edit</a>
            <a class="btn" href="{{ url_for('delete_product', product_id=product.product_id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
