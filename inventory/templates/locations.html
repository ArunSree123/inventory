{% extends "layout.html" %}
{% block content %}
<h2>Locations</h2>
<a class="btn" href="{{ url_for('add_location') }}">Add Location</a>
<table>
    <tr>
        <th>Location ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {% for location in locations %}
    <tr>
        <td>{{ location.location_id }}</td>
        <td>{{ location.name }}</td>
        <td>
            <a class="btn" href="{{ url_for('edit_location', location_id=location.location_id) }}">Edit</a>
            <a class="btn" href="{{ url_for('delete_location', location_id=location.location_id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
